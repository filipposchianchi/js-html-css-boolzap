<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <header></header>
    <div class="modal">
        <div class="nav-chat">
            <div class="top-nav">
                <div class="avatar">
                    <img src="assets/user.jpg" alt="user">
                </div>
                <div class="icons">
                    <img src="assets/icona1.svg" alt="">
                    <img src="assets/icona2.svg" alt="">
                    <img src="assets/icona3.svg" alt="">
                </div>
            </div>
            <div class="search-bar">
                <input type="search" class="search" placeholder="   Cerca o inizia una nuova chat">
            </div>
            <div class="chats">
                <div class="chat1">
                    <img src="assets/user.jpg" alt="">
                    <span>utente1</span>
                </div>
                <div class="chat2">
                    <img src="assets/user.jpg" alt="">
                    <span>utente2</span>
                </div>
                <div class="chat3">
                    <img src="assets/user.jpg" alt="">
                    <span>utente3</span>
                </div>
                <div class="chat4">
                    <img src="assets/user.jpg" alt="">
                    <span>utente4</span>
                </div>
                <div class="chat5">
                    <img src="assets/user.jpg" alt="">
                    <span>utente5</span>
                </div>
            </div>
            

        </div>
        <div class="chat">
            <div class="top-bar">
                <div class="nome-chat-img">
                    <div class="img">
                        <img src="assets/user.jpg" alt="">
                    </div>
                    <div class="nome-chat">
                        <h3>utente1</h3>
                        <h5>partecipanti</h5>
                    </div>
                    
                </div>
                <div class="icons">
                    <img src="assets/icona4.svg" alt="">
                    <img src="assets/icona5.svg" alt="">
                    <img src="assets/icona3.svg" alt="">
                </div>
            </div>
            <div class="conversazione">
                
                <div id="container">
      
                </div>

            </div>
            <div class="barra-invio">
                <img src="assets/icona7.svg" alt="">
                <input type="text" placeholder=" Scrivi un messaggio" class="messaggio">
                <button class="invio">
                    <img src="assets/icona6.svg" class="vocale" alt="">
                    <img src="assets/send.png" class="send" alt="">

                </button>
            
            </div>

        </div>
    </div>



    <!-- blocco template non visibile in pagina -->
    <div id="template">
        <div class='msgsent'>
            <p class="testo"> </p>
            <span class="orario">10:10</span>
        </div>
    </div>

    <script type="text/javascript" src="javascript/script.js"></script>


</body>
</html>
